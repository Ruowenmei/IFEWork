<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="input" type="text"></label>
  <button id="button" onclick=btnClick()>确认填写</button>

  <div>您输入的值是：<span id="display">尚无录入</span></div>

<script type="text/javascript">

function btnClick() {
	var value = document.getElementById("input").value;
	document.getElementById("display").innerHTML=value;
};

</script>
</body>
</html>
